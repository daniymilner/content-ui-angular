<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{content.name}}</mat-card-title>
    <mat-card-subtitle>v.{{content.version}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="content.links.icon" alt="">
  </mat-card-content>
  <mat-card-actions>
    <mat-icon class="as-button">build</mat-icon>
    <mat-icon class="as-button">help</mat-icon>
    <mat-icon class="as-button">account_circle</mat-icon>
  </mat-card-actions>
</mat-card>
